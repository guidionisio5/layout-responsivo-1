<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Layout Responsivo - Float</title>
</head>
<body>
    <div id="container">
        <header>
            <!-- aqui geralmente fica o logotipo e menu do site, presente em todas as páginas -->
            header = Aqui será o menu e logotipo do site
        </header>
        <main>
            <!-- aqui ficam os conteúdos do site dentro de <div> separando e organizando o conteúdo -->
            <div id="banner">
                banner = Banner rotativo de imagens
            </div>
            <div id="produtos">
                <div class="produtos-colunas">
                    <!-- pizzas salgadas -->
                    Pizzas Salgadas
                </div>

                <div class="produtos-colunas">
                    <!-- pizzas doces -->
                    Pizzas Doces
                </div>

                <div class="produtos-colunas">
                    <!-- porções -->
                    Porções
                </div>

                <div class="produtos-colunas">
                    <!-- bebidas -->
                    Bebidas
                </div>
                
            </div>

            <div id="destaques">
                <div class="destaques-colunas">
                    <!-- promoções -->
                    Promoções
                </div>

                <div class="destaques-colunas">
                    <!-- rodizio -->
                    Rodizio
                </div>

            </div>

        </main>
        <footer>
            <!-- aqui fica o rodapé do site, presente em todas as páginas, geralmente fica o mapa do site, redes sociais, telefones de contato, email, endereço e outras informações para fácil acesso do usuário -->
            Footer = informações sobre o site 
        </footer>
    </div>
    <!-- Arquivo de scripts da página -->
    <script src="js/script.js"></script>
</body>
</html>
